<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celcius to Fahrenheit</title>
    <link rel="stylesheet" href="converter.css">
</head>
<body>
    <div id="wrapper">
        <h2>Celsius to fahrenheit</h2>
        <div class="inputdiv">
            <input type="text" id="input" placeholder="enter your value">
        </div>
        <div>
            <button type="submit" onclick="change()">celcius to fahrenheit</button>
        </div>
        <div id="result">

        </div>
    </div>
    <script>
        function change(){
            const c=Number(document.getElementById("input").value);
            const f=(c*(9/5))+32;
            const result=document.getElementById("result");
            result.innerHTML=f+" fahrenheit";
        }
    </script>
</body>
